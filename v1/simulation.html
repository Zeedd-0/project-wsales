<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Projeto: Assistente Preços WSP</title>
        <script>
            // DOM Content to Load
            document.addEventListener('DOMContentLoaded', function() {

                // Gotta disable the anchor <a></a> for the current page
                // - identify the current url
                // - find the anchor and disable it: find byhref
                //window.onload = function(){
                    let currentUrl = window.location.href;
                    let browseOp = document.querySelector(`[href="${currentUrl}"]`);
                    if (browseOp.id != "homeBt") {
                        browseOp.style.pointerEvents = 'none';
                        browseOp.style.color = 'rgb(115, 148, 215)';
                        browseOp.style.backgroundColor = 'rgb(10, 44, 74)';
                    };
                //};

                // Script for Simulation
                    let inputs = document.querySelectorAll('input');
                    for (let i = 0; i < inputs.length; i++) {
                        inputs[i].addEventListener('change', function() {
                            if (inputs[i].id == 'dwSale' || inputs[i].id == 'stSale' || inputs[i].id == 'snSale') {
                                let dwSales = document.querySelector('#dwSale');
                                let stSales = document.querySelector('#stSale');
                                let snSales = document.querySelector('#snSale');
                                let weekSales = document.querySelector('#weekSales');
                                let monthSales = document.querySelector('#monthSales');
                                weekSales.innerHTML = parseFloat(
                                        162 * 12 * 0.147 *
                                        (parseInt(dwSales.value) + parseInt(stSales.value) + parseInt(snSales.value)))
                                        .toFixed(2);
                                monthSales.innerHTML = parseFloat(weekSales.innerHTML * 4).toFixed(2);
                            };
                        });
                    };
            })

        </script>
    </head>
    <body>

        <!-- TO CHANGE AT EACH PAGE - TOP LIMIT -->
        <div>
            <section id="pageTitle">
                <h1>
                    Simulação Financeira
                </h1>
                <a class="homeBt" id="homeBt"
                    href="./index.html">Home</a>
            </section>
            <section id="pageDescription">
                <div>
                    <div style="text-align: left; display: inline-block">
                        <table>
                            <tr>
                                <td colspan="2" style="text-align: center"> Vendas por dia </p>
                            </tr>
                            <tr>
                                <td> Por Dia de Semana </td>
                                <td> <input type="number" style="text-align: center" id="dwSale" value=0> </input> </td>
                            </tr>
                            <tr>
                                <td> No Sábado </td>
                                <td> <input type="number" style="text-align: center" id="stSale" value=0> </input> </td>
                            </tr>
                            <tr>
                                <td> No Domingo </td>
                                <td> <input type="number" style="text-align: center" id="snSale" value=0> </input> </td>
                            </tr>
                        </table>
                    </div>


                    <div style="display: inline-block">
                        <table>
                            <tr>
                                <td colspan="2" style="text-align: center"> Faturamento </p>
                            </tr>
                            <tr>
                                <td> Na Semana: </td>
                                <td id="weekSales"> 0 </td>
                            </tr>
                            <tr>
                                <td> No Mês (4 semanas) </td>
                                <td id="monthSales"> 0 </td>
                            </tr>
                        </table>
                    </div>


                    <br><br>
                </div>


            </section>
        </div>
        <!-- TO CHANGE AT EACH PAGE - BOTTOM LIMIT -->

        <div>
            <section id="browse">
                <a class="browseOption" id="price"
                    href="./price.html">Tabela de Preços</a>
                <a class="browseOption" id="simulation"
                    href="./simulation.html">Simulação e Viabilidade</a>
                <a class="browseOption" id="teste"
                    href="./teste.html">Teste</a>
            </section>

        </div>
    </body>
</html>
